<html>
  <head>
    <link rel='stylesheet' href="index.css">
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>

    <div id="app">
      <app-username v-bind:username="'Chris'"
                    v-on:usrclicked="userWasClicked($event)">
      </app-username>
      <app-username v-bind:username="'Anna'"></app-username>
      <p v-bind:class="{updated: name == 'Shahram' ? false : true}">{{ name }}</p>
      <p v-if="name == 'Shahram' ? false : true">Name updated!</p>
      <button v-on:click="changeName">Change Name</button>
      <button v-on:click="addElement">New Element</button>
      <ul>
        <li v-for="element in elements"
            v-bind:id="'el' + element"
            v-bind:style="{backgroundColor: getColor(element)}">Element {{ element }}</li>
      </ul>
    </div>

    <div id="app2">
      <p>Second Vue Instance</p>
      <input type="text" v-model="message">
      <p>{{ message }}</p>
    </div>



    <script src="index.js"></script>
  </body>
</html>
